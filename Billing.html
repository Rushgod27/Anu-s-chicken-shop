<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- üîí iPAD ZOOM LOCK -->
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Anu‚Äôs Chicken Shop ‚Äì Billing</title>

<style>
/* üî• GLOBAL FIXES */
html,body{
  margin:0;
  padding:0;
  font-family:system-ui;
  background:#f1f5f9;

  touch-action:manipulation;
  -webkit-text-size-adjust:100%;
}

*{
  box-sizing:border-box;
  user-select:none;
}

/* HEADER */
.header{
  background:linear-gradient(135deg,#fbbf24,#f59e0b);
  padding:14px;
  font-size:26px;
  font-weight:900;
  text-align:center;
}

/* LAYOUT */
.container{max-width:1400px;margin:auto;padding:10px}
.main{display:grid;grid-template-columns:1fr 440px;gap:14px}

/* CARDS */
.card{
  background:#fff;
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.05);
}

.row{display:flex;gap:10px;margin-bottom:10px}

/* INPUTS ‚Äî SYSTEM KEYBOARD DISABLED */
input{
  width:100%;
  padding:14px;
  font-size:18px;
  border-radius:14px;
  border:1px solid #cbd5f5;
  background:#f8fafc;

  touch-action:manipulation;
}

input:focus{outline:none}

/* BUTTONS */
.btn{
  flex:1;
  padding:14px;
  font-size:16px;
  font-weight:800;
  border:none;
  border-radius:14px;
  background:#e5e7eb;
  touch-action:manipulation;
}
.btn.active{background:#fbbf24}

.primary{
  width:100%;
  padding:18px;
  font-size:22px;
  font-weight:900;
  border:none;
  border-radius:16px;
  background:#4f46e5;
  color:#fff;
}

/* TOTAL */
.total{
  background:#dbeafe;
  font-size:26px;
  font-weight:900;
  padding:14px;
  border-radius:16px;
  text-align:center;
}

.return{
  background:#dcfce7;
  font-size:18px;
  font-weight:900;
  padding:12px;
  border-radius:14px;
}
.return.negative{background:#fee2e2;color:#991b1b}

/* üî¢ BIG iPAD KEYPAD */
.keypad-wrap{
  position:sticky;
  top:90px;
  height:88vh;
}

.keypad{
  background:#111827;
  border-radius:30px;
  padding:22px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
  height:100%;
}

.keypad button{
  font-size:36px;
  font-weight:900;
  border:none;
  border-radius:26px;
  background:#374151;
  color:#fff;

  touch-action:manipulation;
}

.keypad .del{background:#ef4444}

/* MOBILE */
@media(max-width:900px){
  .main{grid-template-columns:1fr}
  .keypad-wrap{
    position:fixed;
    bottom:0;left:0;right:0;
    height:320px;
    z-index:999;
  }
  .container{padding-bottom:340px}
}
</style>
</head>

<body>

<div class="header">üêî Anu‚Äôs Chicken Shop ‚Äì Billing</div>

<div class="container">
<div class="main">

<div>

<!-- TODAY PRICES -->
<div class="card">
<h3>Today‚Äôs Prices</h3>
<div class="row">
<input id="broilerPrice" readonly inputmode="none" placeholder="Broiler ‚Çπ/kg">
<input id="countryPrice" readonly inputmode="none" placeholder="Country ‚Çπ/kg">
<input id="eggPrice" readonly inputmode="none" placeholder="Egg ‚Çπ">
</div>
<button class="primary" onclick="savePrices()">Save Prices</button>
</div>

<!-- ITEMS -->
<div class="card">
<h3>Add Items</h3>
<div class="row">
<button class="btn" onclick="toggleItem('broiler',this)">Broiler</button>
<button class="btn" onclick="toggleItem('country',this)">Country</button>
<button class="btn" onclick="toggleItem('egg',this)">Eggs</button>
<button class="btn" onclick="toggleItem('masala',this)">Masala</button>
</div>
</div>

<div class="card" id="broilerBox" style="display:none">
<h3>Broiler</h3>
<div class="row">
<button class="btn" onclick="setMode('broiler','kg',this)">KG</button>
<button class="btn" onclick="setMode('broiler','rs',this)">‚Çπ</button>
</div>
<input id="broilerKg" readonly inputmode="none" placeholder="KG">
<input id="broilerRs" readonly inputmode="none" placeholder="Amount ‚Çπ" style="display:none">
</div>

<div class="card" id="countryBox" style="display:none">
<h3>Country</h3>
<div class="row">
<button class="btn" onclick="setMode('country','kg',this)">KG</button>
<button class="btn" onclick="setMode('country','rs',this)">‚Çπ</button>
</div>
<input id="countryKg" readonly inputmode="none" placeholder="KG">
<input id="countryRs" readonly inputmode="none" placeholder="Amount ‚Çπ" style="display:none">
</div>

<div class="card" id="eggBox" style="display:none">
<h3>Eggs</h3>
<input id="eggQty" readonly inputmode="none" placeholder="Quantity">
</div>

<div class="card" id="masalaBox" style="display:none">
<h3>Masala</h3>
<input id="masalaAmt" readonly inputmode="none" placeholder="Amount ‚Çπ">
</div>

<div class="card">
<h3>Payment</h3>
<div class="row">
<button class="btn" onclick="setPayment('cash',this)">Cash</button>
<button class="btn" onclick="setPayment('online',this)">Online</button>
</div>
<input id="received" readonly inputmode="none" placeholder="Received ‚Çπ" style="display:none">
<div id="returnBox" class="return" style="display:none">
Return ‚Çπ <span id="returnAmt">0.00</span>
</div>
</div>

<div class="card">
<div class="total">TOTAL ‚Çπ <span id="total">0.00</span></div>
<button class="primary" onclick="confirmSale()">SALE</button>
</div>

</div>

<!-- üî¢ KEYPAD -->
<div class="keypad-wrap">
<div class="keypad">
<button onclick="add('7')">7</button>
<button onclick="add('8')">8</button>
<button onclick="add('9')">9</button>
<button onclick="add('4')">4</button>
<button onclick="add('5')">5</button>
<button onclick="add('6')">6</button>
<button onclick="add('1')">1</button>
<button onclick="add('2')">2</button>
<button onclick="add('3')">3</button>
<button onclick="add('0')">0</button>
<button onclick="add('.')">.</button>
<button class="del" onclick="del()">‚å´</button>
</div>
</div>

</div>
</div>

<!-- üî• iOS ZOOM KILLER -->
<script>
let activeInput=null;

/* DISABLE SYSTEM KEYBOARD */
document.querySelectorAll("input").forEach(i=>{
  i.addEventListener("focus",e=>e.target.blur());
  i.onclick=()=>activeInput=i;
});

/* KEYPAD */
function add(v){ if(activeInput){activeInput.value+=v;calc()} }
function del(){ if(activeInput){activeInput.value=activeInput.value.slice(0,-1);calc()} }

/* STOP DOUBLE-TAP ZOOM */
let lastTouchEnd = 0;
document.addEventListener('touchend', function (e) {
  const now = Date.now();
  if (now - lastTouchEnd <= 300) e.preventDefault();
  lastTouchEnd = now;
}, { passive:false });

document.addEventListener('dblclick', e => e.preventDefault(), { passive:false });
</script>

</body>
</html>
