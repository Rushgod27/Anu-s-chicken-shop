<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sales Intelligence Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:linear-gradient(135deg,#eef2ff,#f8fafc);
  color:#1f2937;
}
.header{
  background:linear-gradient(135deg,#111827,#1f2937);
  color:#fff;
  padding:18px;
  font-size:22px;
  font-weight:900;
  text-align:center;
}
.container{
  max-width:1300px;
  margin:auto;
  padding:20px;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:18px;
  margin-bottom:20px;
  box-shadow:0 6px 18px rgba(0,0,0,0.06);
}
input[type="date"]{
  padding:8px 10px;
  border-radius:6px;
  border:1px solid #ddd;
  margin-right:10px;
}
button{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  background:#4f46e5;
  color:white;
  font-weight:700;
  cursor:pointer;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
}
.kpi{
  background:#f9fafb;
  padding:14px;
  border-radius:12px;
}
.kpi-title{
  font-size:13px;
  color:#6b7280;
}
.kpi-value{
  font-size:20px;
  font-weight:900;
}
.bill{
  background:#f8fafc;
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
  border-left:4px solid #4f46e5;
}
.bill-head{
  display:flex;
  justify-content:space-between;
  font-weight:800;
}
</style>
</head>

<body>

<div class="header">ðŸ“Š Anuâ€™s Chicken Shop â€“ Intelligence Dashboard</div>

<div class="container">

<div class="card">
  <h3>Date Range Filter</h3>
  <input type="date" id="fromDate">
  <input type="date" id="toDate">
  <button id="loadBtn">Load</button>
</div>

<div class="card">
  <h3>Executive Summary</h3>
  <div class="grid">
    <div class="kpi">
      <div class="kpi-title">Total Sales</div>
      <div class="kpi-value">â‚¹ <span id="totalSales">0</span></div>
    </div>
    <div class="kpi">
      <div class="kpi-title">Total Cost</div>
      <div class="kpi-value">â‚¹ <span id="totalCost">0</span></div>
    </div>
    <div class="kpi">
      <div class="kpi-title">Total Profit</div>
      <div class="kpi-value">â‚¹ <span id="totalProfit">0</span></div>
    </div>
    <div class="kpi">
      <div class="kpi-title">Profit %</div>
      <div class="kpi-value"><span id="profitPercent">0</span>%</div>
    </div>
    <div class="kpi">
      <div class="kpi-title">Total Bills</div>
      <div class="kpi-value"><span id="totalBills">0</span></div>
    </div>
    <div class="kpi">
      <div class="kpi-title">Best Product</div>
      <div class="kpi-value"><span id="bestProduct">-</span></div>
    </div>
  </div>
</div>

<div class="card">
  <h3>Sales & Profit Trend</h3>
  <canvas id="salesChart"></canvas>
</div>

<div class="card">
  <h3>Product Profit Contribution</h3>
  <canvas id="productPie"></canvas>
</div>

<div class="card">
  <h3>Bills</h3>
  <div id="billList">Loading...</div>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getFirestore, collection, getDocs } 
from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

initializeApp({
  apiKey:"AIzaSyComVLxo36wvogoBFEoWyea-_yESW9BIPU",
  authDomain:"anus-chicken-shop.firebaseapp.com",
  projectId:"anus-chicken-shop"
});

const db = getFirestore();

let salesChart = null;
let productPieChart = null;

function todayLocal(){
  const d = new Date();
  return d.getFullYear()+"-"+String(d.getMonth()+1).padStart(2,"0")+"-"+String(d.getDate()).padStart(2,"0");
}

fromDate.value = todayLocal();
toDate.value = todayLocal();

loadBtn.addEventListener("click", loadData);

async function loadData(){

  const from = fromDate.value;
  const to   = toDate.value;

  const snap = await getDocs(collection(db,"sales"));

  let totalSales = 0;
  let totalCost = 0;
  let totalProfit = 0;
  let totalBills = 0;

  let broilerProfit=0,countryProfit=0,eggProfit=0,masalaProfit=0;
  let daily = {};
  let bills = [];

  snap.forEach(doc=>{
    const s = doc.data();
    if(!s.date) return;
    if(s.date < from || s.date > to) return;

    totalSales += Number(s.total || 0);
    totalCost  += Number(s.totalCost || 0);
    totalProfit += Number(s.profit || 0);
    totalBills++;

    if(!daily[s.date]) daily[s.date]={sales:0,profit:0};
    daily[s.date].sales += Number(s.total || 0);
    daily[s.date].profit += Number(s.profit || 0);

    if(s.items?.broiler) broilerProfit += Number(s.items.broiler.amount) - Number(s.items.broiler.cost);
    if(s.items?.country) countryProfit += Number(s.items.country.amount) - Number(s.items.country.cost);
    if(s.items?.eggs) eggProfit += Number(s.items.eggs.amount) - Number(s.items.eggs.cost);
    if(s.items?.masala) masalaProfit += Number(s.items.masala.amount) - Number(s.items.masala.cost);

    bills.push(s);
  });

  const profitPercent = totalSales ? (totalProfit/totalSales*100) : 0;

  const productProfits = {
    Broiler:broilerProfit,
    Country:countryProfit,
    Eggs:eggProfit,
    Masala:masalaProfit
  };

  const best = Object.keys(productProfits)
    .reduce((a,b)=>productProfits[a]>productProfits[b]?a:b,"Broiler");

  totalSales.innerText = totalSales.toFixed(2);
  totalCost.innerText = totalCost.toFixed(2);
  totalProfit.innerText = totalProfit.toFixed(2);
  profitPercent.innerText = profitPercent.toFixed(2);
  totalBills.innerText = totalBills;
  bestProduct.innerText = best;

  const labels = Object.keys(daily).sort();
  const salesData = labels.map(d=>daily[d].sales);
  const profitData = labels.map(d=>daily[d].profit);

  if(salesChart) salesChart.destroy();
  if(productPieChart) productPieChart.destroy();

  // ðŸ”¥ MERGED GRAPH
  salesChart = new Chart(document.getElementById("salesChart"),{
    type:"line",
    data:{
      labels: labels,
      datasets:[
        {
          label:"Sales â‚¹",
          data:salesData,
          borderColor:"#4f46e5",
          backgroundColor:"rgba(79,70,229,0.1)",
          tension:0.3
        },
        {
          label:"Profit â‚¹",
          data:profitData,
          borderColor:"#16a34a",
          backgroundColor:"rgba(22,163,74,0.1)",
          tension:0.3
        }
      ]
    },
    options:{
      responsive:true,
      plugins:{ legend:{position:"top"} },
      scales:{ y:{ beginAtZero:true } }
    }
  });

  productPieChart = new Chart(document.getElementById("productPie"),{
    type:"pie",
    data:{
      labels:["Broiler","Country","Eggs","Masala"],
      datasets:[{data:[broilerProfit,countryProfit,eggProfit,masalaProfit]}]
    }
  });

  const list = document.getElementById("billList");
  if(bills.length===0){
    list.innerHTML="No Sales";
    return;
  }

  list.innerHTML = bills.map(s=>`
    <div class="bill">
      <div class="bill-head">
        <span>${s.date} | ${s.payment?.toUpperCase()}</span>
        <span>â‚¹${s.total}</span>
      </div>
    </div>
  `).join("");
}

loadData();

</script>

</body>
</html>
